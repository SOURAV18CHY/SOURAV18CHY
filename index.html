<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICECREAM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">contact Us</a></li>

            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>Have a Ice 'Coffee' <br>Feel like Cold <span>"Heaven"</span> </h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas tempore dolorum quae possimus aliquid
                    culpa tempora minima iste aut, consequuntur quisquam sequi.</p>
                <a href="#">Load More</a>
            </div>
            <div class="imgbox">
                <img src="img1 400.png" class="star">
            </div>
        </div>
        <div class="thumb">
            <ul>
                <li><img src="img1 200.png" onclick="imgSlider('img1 400.png');ccolor('#017143')"></li>
                <li><img src="img2 200.png" onclick="imgSlider('img2 400.png');ccolor('#eb7495')"></li>
                <li><img src="img3 200.png" onclick="imgSlider('img3 400.png');ccolor('#d752b1')"></li>

            <li><a href="#"><img src="instagram.png" alt=""></a></li>
        </ul>
    </section>


    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.star').src = anything;
        }

        function ccolor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>

</html>
